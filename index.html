<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="assets/js/scripts.js"></script>
    <script src="https://kit.fontawesome.com/276f9ca786.js" crossorigin="anonymous"></script>
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div id="box-content" class="box-content">
                <h2>Mateus Teruki</h2>
                <h3>Entre para <br>obter Acesso</h3>
                <a href="https://terukimateus.github.io./" target="_blank">terukimateus.github.io</a>
            </div>
            <div class="box-login">
                <h2>Login</h2>
                <form class="input">
                    <div class="form">
                        <input type="email" id="email" name="text" autocomplete="off" required />
                        <label for="text" class="label-name">
                          <span class="content-name">
                            E-mail
                          </span>
                        </label>
                      </div>
    
                      <div class="form">
                        <input type="password" id="senha" name="text" autocomplete="off" required />
                        <label for="text" class="label-name">
                          <span class="content-name">
                            Senha
                          </span>
                        </label>
                      </div>

                      <button type="button" onclick="password()" ><i id="eye" class="fa-solid fa-eye fa-lg"></i></button>

                    <input class="entrar" type="submit" value="Login">
                    </form>

                <p>@Copyright Mateus Teruki</p>
            </div>

            <div class="thanks">
                <h2>Obrigado por apoiar o meu projeto.</h2>
                <button onclick="back()">Voltar</button>
            </div>
        </div>
    </div>
    
</body>
</html>
